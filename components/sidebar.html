<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5; /* Just to show contrast */
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
        }

        /* --- Sidebar Container --- */
        .sidebar {
            width: 260px;
            height: 100%;
            background-color: #ffffff;
            padding: 24px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e0e0e0;
        }

        /* --- Navigation Menu --- */
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Space between items */
            list-style: none;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            text-decoration: none;
            color: #000;
            font-weight: 600;
            font-size: 15px;
            transition: background-color 0.2s;
        }

        .nav-item i {
            font-size: 20px;
        }

        /* Active State (The Black Button style) */
        .nav-item.active {
            background-color: #050511; /* Dark Navy/Black */
            color: #ffffff;
        }
        
        /* Hover state for non-active items */
        .nav-item:not(.active):hover {
            background-color: #f3f4f6;
        }

        /* --- Divider --- */
        /* Pushes the content below it to the bottom if needed, 
           or just acts as a visual separator */
        .spacer {
            flex-grow: 1; /* This pushes the bottom card down */
            min-height: 20px;
        }
        
        .divider-line {
            height: 1px;
            background-color: #e5e7eb;
            margin-bottom: 24px;
            width: 100%;
        }

        /* --- Department Card (Bottom) --- */
        .dept-card {
            background-color: #faf5ff; /* Light purple tint */
            border: 1px solid #f3e8ff; /* Subtle border */
            border-radius: 16px;
            padding: 20px;
        }

        .dept-label {
            display: block;
            font-size: 15px;
            font-weight: 700;
            color: #000;
            margin-bottom: 12px;
        }

        .dept-badge {
            display: inline-block;
            background-color: #eef0f2; /* Light grey pill */
            padding: 6px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #111;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <nav class="nav-menu">
            <a href="#" class="nav-item active">
                <i class="ph ph-suitcase"></i>
                <span>Opportunities</span>
            </a>
            
            <a href="#" class="nav-item">
                <i class="ph ph-calendar-blank"></i>
                <span>Calendar</span>
            </a>
            
            <a href="#" class="nav-item">
                <i class="ph ph-chat-circle-text"></i>
                <span>Forum</span>
            </a>
        </nav>

        <div class="spacer"></div>
        <div class="divider-line"></div>

        <div class="dept-card">
            <span class="dept-label">Your Department:</span>
            <div class="dept-badge">EE</div>
        </div>
    </aside>

</body>
</html>
