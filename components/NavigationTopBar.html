!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Shared Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- TOP NAVIGATION BAR --- */
        .top-navbar {
            height: 70px;
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            position: sticky;
            top: 0;
            z-index: 100; /* Keeps it above everything else */
        }

        /* Left Side: Logo & Brand */
        .brand-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #d946ef, #a855f7); /* Purple Gradient */
            border-radius: 50%; /* Circle shape */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-title {
            font-weight: 700;
            font-size: 18px;
            color: #111827;
            line-height: 1.2;
        }

        .brand-subtitle {
            font-size: 12px;
            color: #6b7280;
        }

        /* Right Side: User Actions */
        .user-actions {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .action-icon {
            font-size: 24px;
            color: #374151;
            cursor: pointer;
            position: relative; /* For the notification badge */
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ef4444; /* Red */
            color: white;
            font-size: 10px;
            font-weight: bold;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: #111;
        }

        /* --- BOTTOM FOOTER BAR --- */
        .footer-bar {
            background-color: #ffffff;
            padding: 20px 32px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 13px;
            position: relative; /* For the help button positioning */
            margin-top: auto; /* Pushes footer to bottom if page is short */
        }

        .help-button {
            position: absolute;
            right: 32px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            background-color: #111827; /* Black */
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header class="top-navbar">
        <div class="brand-section">
            <div class="logo-icon">
                <i class="ph ph-sparkle"></i>
            </div>
            <div class="brand-text">
                <span class="brand-title">OpportunityHub</span>
                <span class="brand-subtitle">Empowering Women in Business</span>
            </div>
        </div>

        <div class="user-actions">
            <div class="action-icon">
                <i class="ph ph-bell"></i>
                <span class="notification-badge">3</span>
            </div>

            <div class="user-profile">
                <i class="ph ph-user-circle" style="font-size: 28px;"></i>
                <span class="user-name">/span>
            </div>

            <div class="action-icon">
                <i class="ph ph-sign-out"></i>
            </div>
        </div>
    </header>
    <div style="display: flex; flex: 1;">
        </div>

    <footer class="footer-bar">
        OpportunityHub - Your platform for career growth and community support
        <div class="help-button">
            <i class="ph ph-question"></i>
        </div>
    </footer>
    </body>
</html>
